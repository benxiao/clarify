<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Power graph representation of a dense graph</title>
    <style>
        .link {
            stroke:black
        }

    </style>
</head>
<body>
<svg>
    <g transform="rotate(45 50 50)">
        <line class="link" x1="10" y1="10" x2="85" y2="10"></line>
        <rect x="10" y="20" height="50" width="75"></rect>

    </g>
</svg>

</body>
</html>
