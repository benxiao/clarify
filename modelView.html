<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>model view</title>
    <style>

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: move;
        }

        .link {
            stroke: #999;
            stroke-width: 3px;
            stroke-opacity: 1;
        }

        .label {
            fill: white;
            font-family: Verdana;
            font-size: 25px;
            text-anchor: middle;
            cursor: move;
        }



    </style>
</head>
<body>
<h1>Model View</h1>
<script src="extern/d3v4.js"></script>
<script src="extern/cola.min.js"></script>
<script>
    const width = 1200,
        height = 600;

    const d3cola = cola.d3adaptor(d3)
        .linkDistance(120)
        .avoidOverlaps(true)
        .size([width, height]);

    const svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("graphdata/modelViewMockData.json", function (error, graph) {
        graph.nodes.forEach(function (v) {
            v.x = 400;
            v.y = 50

        });
        d3cola
            .nodes(graph.nodes)
            .links(graph.links)
            .constraints(graph.constraints)
            .start(10,10,10);

        const link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // used to generate the width and height of the boxes
        const temp = svg.selectAll(".label")
            .data(graph.nodes)
            .enter().append("text")
            .attr("class", "label")
            .text(function (d) { return d.name; })
            .each(function(d, i){
                var b = this.getBBox();
                graph.nodes[i].width = b.width + 10;
                graph.nodes[i].height = b.height + 10;
            });

        // remove these temporary nodes from the svg
        svg.selectAll(".label").data([]).exit().remove();

        const node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("rect")
            .attr("class", "node")
            .attr("width", function (d) { return d.width; })
            .attr("height", function (d) { return d.height; })
            .attr("rx", 5).attr("ry", 5)
            .attr("opacity", function(d) { return (d.exists) ? 1 : 0.5; })
            .style("fill", function (d) { return color(d.stage); })
            .call(d3cola.drag);

        label = svg.selectAll(".label")
            .data(graph.nodes)
            .enter().append("text")
            .attr("class", "label")
            .text(function (d) { return d.name; })
            .call(d3cola.drag);

        d3cola.on("tick", function () {
            link.attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });


            node.attr("x", function (d) { return d.x - d.width / 2; })
                .attr("y", function (d) { return d.y - d.height / 2; });

            label.attr("x", function (d) { return d.x; })
                .attr("y", function (d) {
                    const h = this.getBBox().height;
                    return d.y + h/4;
                });
        });
    });


</script>
</body>
</html>
