<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Power graph representation of a dense graph</title>
    <style>
        .background {
            stroke: gray;
            stroke-width: 1px;
            fill: white;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: move;
            fill: #550000;
        }

        .group {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: move;
            opacity: 0.7;
        }

        .link {
            stroke: #555;
            stroke-width: 3px;
            stroke-opacity: 1;
            marker-end: url(#end-arrow);
        }

        .label {
            fill: white;
            font-family: Verdana;
            font-size: 25px;
            text-anchor: middle;
            cursor: move;
        }


    </style>
</head>
<body>
<script src="extern/d3v4.js"></script>
<script src="extern/cola.js"></script>

<script>
    class Counter {
        constructor(start) { this.count = start; }

        get() {
            const ret = this.count;
            this.count += 1;
            return ret;
        }
    }
    let nodes, links
    let node, group, link;
    const width = 1200,
        height = 800;
    const margin = 10;
    const nodeWidth = 100;
    const nodeHeight = 70;

    const color = d3.scaleOrdinal(d3.schemeCategory20);
    const d3cola = cola.d3adaptor(d3);
    const counter = new Counter(100);

    function makeSVG() {
        const outer = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("pointer-events", "all");

        // define arrow markers for graph links
        outer.append('svg:defs').append('svg:marker')
            .attr('id', 'end-arrow')
            .attr('viewBox', '0 -5 10 10')
            .attr('refX', 5)
            .attr('markerWidth', 3)
            .attr('markerHeight', 3)
            .attr('orient', 'auto')
            .append('svg:path')
            .attr('d', 'M0,-5L10,0L0,5L2,0')
            .attr('stroke-width', '0px')
            .attr('fill', '#555');

        const zoomBox = outer.append('rect')
            .attr('class', 'background')
            .attr('width', "100%")
            .attr('height', "100%")
            .attr('fill', 'white');

        const vis = outer.append('g');
        const redraw = (transition) =>
            (transition ? vis.transition() : vis)
    .attr("transform", d3zoom.zoomTransform(vis));
        vis.zoomToFit = ()=>{
            var b = cola.Rectangle.empty();
            vis.selectAll("rect").each(function (d) {
                var bb = this.getBBox();
                b = b.union(new cola.Rectangle(bb.x, bb.x + bb.width, bb.y, bb.y + bb.height));
            });
            var w = b.width(), h = b.height();
            var cw = Number(outer.attr("width")), ch = Number(outer.attr("height"));
            var s = Math.min(cw / w, ch / h);
            var tx = (-b.x * s + (cw / s - w) * s / 2), ty = (-b.y * s + (ch / s - h) * s / 2);
            d3zoom.zoom().translateBy(vis, tx, ty);
            d3zoom.zoom().scaleBy(vis, s);
            redraw(true);
        };

        return vis;
    }
    // function createLabels(svg, graph, node, d3cola, margin) {
    //     var labelwidth = 0, labelheight = 0;
    //     var labels = svg.selectAll(".label")
    //         .data(graph.nodes)
    //         .enter().append("text")
    //         .attr("class", "label")
    //         .text(d => d.name)
    //         .call(d3cola.drag)
    //         .each(function (d) {
    //             var bb = this.getBBox();
    //             labelwidth = Math.max(labelwidth, bb.width);
    //             labelheight = Math.max(labelheight, bb.height);
    //         });
    //     node.attr("width", labelwidth)
    //         .each(function (d) {
    //             d.width = labelwidth + 2*margin + 10;
    //             d.height = labelheight + 2*margin;
    //         });
    //     node.append("title")
    //         .text(d => d.name);
    //     return labels;

    function customizedNode(node){
        node.attr("class", "node")
            .attr("width", function (d) { return d.width + 2 * margin; })
            .attr("height", function (d) { return d.height + 2 * margin; })
            .attr("rx", 4).attr("ry", 4)
            .on("click", nodeClick)
            .call(d3cola.drag);
        node.append("title")
            .text(function (d) { return d.name; });
        return node
    }

    function customizedLink(link){
        link
            .attr("class", "link")
            .attr("stroke", "black");
        return link;
    }

    function customizedGroup(group){
        group
            .attr("rx", 8)
            .attr("ry", 8)
            .attr("class", "group")
            .each(
                function(g){
                    g.padding = 20;
                }
            )
            .call(d3cola.drag)
            .style("fill", function (d, i) { return color(i); });
        return group;
    }



    function initial_layout() {

        d3cola
            .jaccardLinkLengths(10, 0.5)
            .avoidOverlaps(true)
            .flowLayout("x", 100)
            .size([width, height]);

        const svg = makeSVG();

        d3.json("graphdata/n7e24.json", function (error, graph) {
            debugger;
            /*


            powerGraphGroups is a callback function (hack)
            that allow you capture the references of the generated groups and so-called power edges
             */
            nodes = graph.nodes;

            nodes.forEach(
                function(x){
                    x.width = nodeWidth;
                    x.height = nodeHeight;
                }
            );
            links = graph.links;

            let powerGraph;
            d3cola
                .nodes(nodes)
                .links(links)
                .powerGraphGroups(function (d) { powerGraph = d; })
                .start(10, 10, 10);

            group = svg.selectAll(".group")
                .data(powerGraph.groups)
                .enter().append("rect");
            customizedGroup(group);


            link = svg.selectAll(".link")
                .data(powerGraph.powerEdges)
                .enter().append("line");
            customizedLink(link);



            node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("rect");

            customizedNode(node);

            // var label = svg.selectAll(".label")
            //     .data(graph.nodes)
            //     .enter().append("text")
            //     .attr("class", "label")
            //     .text(function (d) { return d.name; });



            d3cola.on("tick", function () {
                node.each(function (d) { d.innerBounds = d.bounds.inflate(-margin) });
                group.each(function (d) { d.innerBounds = d.bounds.inflate(-margin) });
                link.each(function (d) {
                    d.route = cola.makeEdgeBetween(d.source.innerBounds, d.target.innerBounds, 5);
                    //if (isIE()) this.parentNode.insertBefore(this, this);

                });

                link.attr("x1", function (d) { return d.route.sourceIntersection.x; })
                    .attr("y1", function (d) { return d.route.sourceIntersection.y; })
                    .attr("x2", function (d) { return d.route.arrowStart.x; })
                    .attr("y2", function (d) { return d.route.arrowStart.y; });

                node.attr("x", function (d) { return d.innerBounds.x; })
                    .attr("y", function (d) { return d.innerBounds.y; })
                    .attr("width", function (d) { return d.innerBounds.width(); })
                    .attr("height", function (d) { return d.innerBounds.height(); });

                group.attr("x", function (d) { return d.innerBounds.x; })
                    .attr("y", function (d) { return d.innerBounds.y; })
                    .attr("width", function (d) { return d.innerBounds.width(); })
                    .attr("height", function (d) { return d.innerBounds.height(); });

                // label.attr("x", function (d) { return d.x; })
                //     .attr("y", function (d) {
                //         var h = this.getBBox().height;
                //         return d.y + h / 3.5;
                //
                //     });

            });

        });
    }

    function nodeClick(d){
        //remove the node is clicked on
        removeBy(nodes, function(x){ return d.name === x.name});
        let newNodes = [];
        for (let i=0; i!=3; i++) {
            let node = {name: ""+counter.get(), width:nodeWidth, height:nodeHeight};
            nodes.push(node);
            newNodes.push(node);
        }
        let sourceLinks = links.filter(function(x){ return x.source === d });
        let newSourceLinks = sourceLinks.map(
            function(x){ return newNodes.map(function(y){ return {source: y, target:x.target}})}
        ).reduce(function(x,y){ return x.concat(y)}, []);
        debugger
        let targetLinks = links.filter(function(x){ return x.target === d });
        let newTargetLinks = targetLinks.map(
            function(x){ return newNodes.map(function(y){ return {source:x.source, target:y}})}
        ).reduce(function(x,y){ return x.concat(y)}, []);
        links = links.filter(function(x){ return x.source !== d & x.target !== d});

        debugger

        links = links.concat(newSourceLinks);
        links = links.concat(newTargetLinks);
        nodes.forEach(function(x, i){x.index = i});


        debugger
        updateView()

    }

    function removeBy(l, func){ return l.splice(l.findIndex(func), 1) }

    function updateView(){
        let powerGraph;
        //debugger
        d3cola._rootGroup = null;
        d3cola
            .nodes(nodes)
            .links(links)
            .powerGraphGroups(function(d){ // only to be called once
                //debugger
                powerGraph = d;
                powerGraph.groups.forEach(
                    function(g){
                        g.padding = 20;
                    }
                )

            });

        //link
        link = link.data(powerGraph.powerEdges, function(x){ return x.source.name+"->"+x.target.name });
        link.exit().remove();
        const linkEnter = link.enter().insert("line", "rect");
        link = customizedLink(linkEnter).merge(link);

        //group
        // use all the names in the group as an identifier
        group = group.data(powerGraph.groups, function(x){return x.leaves.map(function(y){ return y.name; }).join('-')});
        group.exit().remove();
        const groupEnter = group.enter().insert("rect", "rect.node");
        group = customizedGroup(groupEnter).merge(group);

        //node
        node = node.data(nodes, function(x){return x.name});
        node.exit().remove();
        const nodeEnter = node.enter().append("rect");
        node =  customizedNode(nodeEnter).merge(node);

        d3cola
            .start(10, 10, 10);
    }

    initial_layout();

</script>
</body>
</html>
